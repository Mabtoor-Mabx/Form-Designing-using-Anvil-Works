      type: Label
    - layout_properties: {grid_position: 'LFPKWH,JLSEBW'}
      name: name_text_box
      properties: {font: Palatino Linotype, font_size: 15, placeholder: Write Your Name}
      type: TextBox
    - layout_properties: {grid_position: 'PPYEYX,FNFQJF'}
      name: label_3
      properties: {font: Palatino Linotype, font_size: 20, text: Write Your Age}
      type: Label
    - layout_properties: {grid_position: 'MDMAJS,ZZMSDT'}
      name: age_text_box
      properties: {font: Palatino Linotype, font_size: 15, placeholder: Write Your Age}
      type: TextBox
    - layout_properties: {grid_position: 'VQGEUT,CFNRSD'}
      name: label_4
