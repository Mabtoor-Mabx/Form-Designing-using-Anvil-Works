server_modules:
- code: "# Required Libraries\nimport anvil.server\nfrom anvil.tables import app_tables\nimport anvil.tables.query as q\nfrom datetime import datetime\nimport anvil.media\n\n# ====================================================================\n# Callable Function for Submitting the Form\n# This function is fast and returns a response immediately to avoid timeouts.\n# ====================================================================\n@anvil.server.callable\ndef submit_job_application(name, age, qualifications, skills, why_hire_you, uploaded_file, terms_accepted):\n  # Input Validation\n  if not name or not age or not qualifications or not why_hire_you or not terms_accepted:\n    return {\"status\": \"error\", \"message\": \"Please fill all the required Fields and accept the Terms and Conditions\"}  \n\n  if not uploaded_file:\n    return {\"status\": \"error\", \"message\": \"Please Upload a File!!!\"}\n\n  try:\n    # Add the data to the 'job_applications' table\n    new_row = app_tables.job_applications.add_row(\n      name=name,\n      age=age,\n      qualifications=qualifications,\n      skills=skills,\n      why_hire_you=why_hire_you,\n      uploaded_file=uploaded_file,\n      terms_accepted=terms_accepted,\n      submission_timestamp = datetime.now()\n    )\n\n    # Launch a background task to do any long-running processing (e.g., file scanning)\n    # This prevents the client from timing out.\n    anvil.server.launch_background_task(\"process_application_data\", new_row)\n\n    return {\"status\": \"success\", \"message\": \"Your Application Has been Submitted!!!\"}\n\n  except Exception as e:\n    print(f\"Error submitting application: {e}\")\n    return {\"status\": \"error\", \"message\": f\"Failed to submit application. Error: {e}\"}\n\n\n# ====================================================================\n# Background Task for Processing Data\n# This runs asynchronously and does not block the client.\n# ====================================================================\n@anvil.server.background_task\ndef process_application_data(application_row):\n  print(f\"Background task started for application ID: {application_row.get_id()}\")\n\n  # You can add code here to perform heavy operations, such as:\n  # - Reading the uploaded file and running an analysis.\n  # - Calling an external API to check for viruses.\n  # - Sending an email notification to the HR team.\n\n  # Example: Reading the uploaded file name\n  uploaded_file = application_row['uploaded_file']\n  if uploaded_file:\n    print(f\"Processing uploaded file: {uploaded_file.name}\")\n    # Example: Get the file's size and log it\n    file_size = uploaded_file.get_length()\n    print(f\"File size is {file_size} bytes.\")\n\n  print(\"Background task finished successfully.\")\n\n\n# ====================================================================\n# Callable Function for Retrieving Data (if needed for another page)\n# ====================================================================\n@anvil.server.callable\ndef get_job_applications():\n  return app_tables.job_applications.search(q.order_by(\"submission_timestamp\", ascending=False))"
  id: '175420075632072188561193.46773'
  name: ServerModule1
