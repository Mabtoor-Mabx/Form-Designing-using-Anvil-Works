forms:
- class_name: Form1
  code: |-
    from ._anvil_designer import Form1Template
    from anvil import *
    import anvil.server

    class Form1(Form1Template):
      def __init__(self, **properties):
        self.init_components(**properties)

      def submit_button_click(self, **event_args):
        # Get values from form components
        name = self.name_text_box.text
        age = float(self.age_text_box.text)
        qualifications = self.qualifications_text_box.text

        # Assuming the skills dropdown allows multiple selections
        skills = self.skills_drop_down.selected_value

        why_hire_you = self.why_hire_you_text_area.text
        uploaded_file = self.file_loader.file
        terms_accepted = self.terms_and_conditions_checkbox.checked

        # Show a notification while the submission is in progress
        with anvil.Notification("Submitting Application...", timeout=None):
          # Call the backend function to submit the data
          response = anvil.server.call(
            'submit_job_application',
            name,
            age,
            qualifications,
            skills,
            why_hire_you,
            uploaded_file,
            terms_accepted
          )

        # Handle the response from the server
        if response['status'] == 'success':
          anvil.Notification(response['message'], style='success').show()

          # Clear form fields on successful submission
          self.name_text_box.text = None
          self.age_text_box.text = None
          self.qualifications_text_box.text = None
          self.skills_drop_down.selected_value = None
          self.why_hire_you_text_area.text = None
          self.file_loader.clear()
          self.terms_and_conditions_checkbox.checked = False

        else:
          anvil.Notification(response['message'], style='danger').show()
  components:
